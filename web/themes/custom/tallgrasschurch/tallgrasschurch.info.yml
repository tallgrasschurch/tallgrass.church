name: Tallgrass Community Church
type: theme
description: 'Custom Drupal theme for Tallgrass Community Church in Manhattan, Kansas.'
core: 8.x
libraries:
  - tallgrasschurch/global-css
  - tallgrasschurch/global-js
# TODO: Disable libraries
libraries-override:
  #system/base: false
  layout_builder/twocol_section:
    css:
      theme:
        layouts/twocol_section/twocol_section.css: false
  layout_builder/threecol_section:
    css:
      theme:
        layouts/threecol_section/threecol_section.css: false
  layout_builder/fourcol_section:
    css:
      theme:
        layouts/fourcol_section/fourcol_section.css: false
base theme: stable
regions:
  header: 'Header'
  content_above: 'Above the content'
  content_top: 'Content top'
  content: 'Content'
  content_bottom: 'Content bottom'
  content_below: 'Below the content'
  footer: 'Footer'
# TODO: Disable features
#features:
#  -
